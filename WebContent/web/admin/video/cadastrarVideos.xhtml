<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
          
     <ui:composition template="../../template/templateAdmin.xhtml">
        <ui:define name="conteudo">

      		<div style="margin-top: 30px; margin-bottom: 100px; margin-left: 225px;">
      		
      			<h:outputText value="Cadastro de Videos" style="font-size:22px;"/>
				<br/>
				<br/>
				<br/>
      		
      			<h:form >
      				<h:panelGrid id="formVideo" columns="2" styleClass="alingRigth" >
      				
      					<h:outputLabel value="Esporte "/>
	      				<p:selectOneMenu value="#{cVideoController.video.esporte.id}" styleClass="alingLeft" style="width:150px; font-size:12px;">
	      					<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
	      					<f:selectItems value="#{cVideoController.esportes}" var="esporte" itemLabel="#{esporte.nome}" itemValue="#{esporte.id}"/>
	      				</p:selectOneMenu>
      				
      					<h:outputLabel value="Titulo" />
      					<p:inputText size="40" maxlength="70" value="#{cVideoController.video.titulo}"/>
      					
      					<h:outputLabel value="Sub-Titulo" />
      					<p:inputText size="40" maxlength="70" value="#{cVideoController.video.subTitulo}"/>
      					
      					<h:outputLabel value="Creditos do Video" />
      					<p:inputText size="40" maxlength="70" value="#{cVideoController.video.creditoVideo}"/>
						
						<h:outputLabel value="Url Video" />
      					<p:inputText size="40" maxlength="150" value="#{cVideoController.video.urlVideo}"/>
      					
      					<h:outputLabel value="Categoria" />
      					<p:inputText size="40" maxlength="40" value="#{cVideoController.video.categoria}"/>
      					
      					<h:outputLabel value="Palavras Chaves" 
      					title="Palavra chave serve para poder localizar os videos é para indexar os coteudos cadastro Ex. Ftuebol Neymar Seleção"/>
      					<p:inputText size="40" maxlength="70" value="#{cVideoController.video.palavraChave}"/>
      					
      					<h:outputText value="Destaque Video " 
      					title="Destaque de Video é para quando você quer cadastrar um video e quer o mesmo seja apresenado na sua tela principal, como na Futebol.html ou Home.html"/>  
        				<p:selectBooleanCheckbox value="#{cVideoController.video.destaqueVideo}" /> 
      					      					
      					<h:outputLabel value="Notícias parte I"/>
						<p:inputTextarea cols="80" rows="6" autoResize="false"  maxlength="500" value="#{cVideoController.video.noticiaUm}"/>
						
						<h:outputLabel value="Notícias parte II"/>
						<p:inputTextarea cols="80" rows="6" autoResize="false" maxlength="500" value="#{cVideoController.video.noticiaDois}"/>
						
						<h:outputLabel value="Notícias parte III"/>
						<p:inputTextarea cols="80" rows="6" autoResize="false" maxlength="500" value="#{cVideoController.video.noticiaTres}"/>
      					
      				</h:panelGrid>
      			

					<h:panelGrid style="margin-top:10px; margin-left:352px;">
						<p:commandButton  action="#{cVideoController.insertVideo}" value="Gravar" update="formVideo"/>
					</h:panelGrid>
					
      			</h:form>
      			
      			<h:panelGrid style="width:500px;">
	      			<p:messages id="messages" autoUpdate="true" closable="true" >
						<p:effect type="fade" event="load" speed="10000" />
					</p:messages>
				</h:panelGrid>
				
      		</div>
        </ui:define>
    </ui:composition>
</html>
