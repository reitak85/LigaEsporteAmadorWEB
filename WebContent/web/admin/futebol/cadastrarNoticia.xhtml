<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
          
     <ui:composition template="../../template/templateAdmin.xhtml">
        <ui:define name="conteudo">

      		<div style="margin-top: 100px; margin-bottom: 100px; margin-left: 225px;">
      		
      			<h:form id="noticiaForm">
      				<h:panelGrid columns="2" styleClass="alingRigth">
      				
      					<h:outputLabel value="Esporte:"/>
      					<p:selectOneMenu value="#{noticiaController.noticia.esporte.id}" style="width:200px;" styleClass="alingLeft" >
	      					<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
	      					<f:selectItems value="#{noticiaController.esportes}" var="esporte" itemLabel="#{esporte.nome}" itemValue="#{esporte.id}"/>
	      				</p:selectOneMenu>
      				
      					<h:outputLabel value="Titulo:" />
      					<p:inputText value="#{noticiaController.esportes}" size="50" maxlength="70"/>
      					
      					<h:outputLabel value="Sub-Titulo:" />
      					<p:inputText value="#{noticiaController.esportes}" size="50" maxlength="70"/>
      					
      					<h:outputLabel value="Creditos da Imagem:" />
      					<p:inputText value="#{noticiaController.esportes}" size="50" maxlength="70"/>
      					
      					<h:outputLabel value="Legenda da Imagem:" />
      					<p:inputText value="#{noticiaController.esportes}" size="50" maxlength="70"/>
      					
      					<h:outputLabel value="Data do Notícia:" />
      					<p:calendar value="#{noticiaController.esportes}" pattern="dd/MM/yyyy"/>
      				
      				</h:panelGrid>
      				
      				<h:panelGrid columns="1" style="margin-left:125px; margin-top:20px; heigth:50px;">
						<h:outputLabel value="Imagem" />
						<p:fileUpload mode="advanced" 
									  sizeLimit="100000"
									  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
									  label="Selecionar"
									  uploadLabel="Atualizar"
									  cancelLabel="Cancelar"/>
					</h:panelGrid>
					
					<h:panelGrid columns="2" styleClass="alingRigth" style="margin-top:50px; margin-left:20px;">
						<h:outputLabel value="#{noticiaController.esportes}" value="Notícias parte I"/>
						<p:inputTextarea cols="80" rows="6" autoResize="false"  maxlength="500"/>
						
						<h:outputLabel value="Notícias parte II"/>
						<p:inputTextarea value="#{noticiaController.esportes}" cols="80" rows="6" autoResize="false" maxlength="500"/>
						
						<h:outputLabel value="Notícias parte III"/>
						<p:inputTextarea value="#{noticiaController.esportes}" cols="80" rows="6" autoResize="false" maxlength="500"/>
					</h:panelGrid>
					
					<h:panelGrid style="margin-top:20px; margin-left:auto; margin-right:auto;">
						<p:commandButton action="#{noticiaController.insertNoticia}" update="noticiaForm"  value="Gravar"/>
					</h:panelGrid>
					
      			</h:form>
      			<h:panelGrid style="width:500px;">
	      			<p:messages id="messages" autoUpdate="true" closable="true" >
						<p:effect type="fade" event="load" speed="10000" />
					</p:messages>
				</h:panelGrid>
      		</div>
        </ui:define>
    </ui:composition>
</html>
